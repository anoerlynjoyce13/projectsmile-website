<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dental Website</title>

  <!----Bootstrap Icons---->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!----Bootstrap---->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

   <!----CSS Style---->
   <link rel="stylesheet" href="forgetpassword.css">
</head>

<body>
  <button class="back-button" onclick="goBack()">
    <span class="bi bi-caret-left-fill" aria-hidden="true"></span>
    <span class="visually-hidden">Back</span>
  </button>
  
  <div class="wrapper">
   
    <div class="image">
      <img src="images/logo crop.png" alt="Project Smile" width="80" height="77">
    </div>
    <h1>PROJECT SMILE</h1>
    <form action="login.php">
      <h2>Forget Password</h2>
      <div class="input-box">
        <label for="email" hidden>ENTER YOUR EMAIL:</label>
        <input type="email" id="email" name="email" required placeholder="ENTER YOUR EMAIL">
      </div> 

      <div class="or-divider">OR</div>
      <div class="input-box">
        <label for="phone" hidden>ENTER YOUR PHONE NUMBER:</label>
        <input type="text" id="phone" name="phone" required placeholder="ENTER YOUR PHONE NUMBER">
      </div>
      
      <div class="form-group">
        <input type="submit" class="login-button" value="Send Verification" onclick="openModal()">
      </div>
    </form>
  </div>


    <!-- First Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div class="modal-answer">
            <br>
            <input type="text" id="answer" placeholder="ENTER VERIFICATION NUMBER" required>
          </div>
          <div class="verification-box">
            VERIFICATION NUMBER
          </div>
          <br><br>
          <button class="send-button" onclick="submitAnswer()">SEND</button>
        </div>
      </div>
    
      <!-- Second Modal -->
      <div id="secondModal" class="second-modal">
        <div class="second-modal-content">
          <span class="second-close" onclick="closeSecondModal()">&times;</span>
          <h2>ENTER NEW PASSWORD</h2>
          <form action="login.php" method="post">
            <div class="form-group">
              <label for="email" hidden>ENTER YOUR EMAIL:</label>
              <input type="text" id="text" name="text" required placeholder="ENTER NEW PASSWORD">
            </div>
            <div class="form-group">
              <input type="submit" class="login-button" value="ENTER" onclick="openSecondModal()">
            </div>
          </form>
        </div>
      </div>


  <script src="forget password.js"></script>
</body>
</html>
